<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Electrónica</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/Client/css/styles.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- Navegación -->
  <header>
    <nav class="navbar" data-bs-target="#navbarNav">
      <div class="logo">
        <img src="/img/logo/LogoTienda.png" alt="Logo de la tienda">
      </div>
      <ul>
        <li><a href="/Client/index.html">INICIO</a></li>
        <li><a href="/src/productos/products.html">PRODUCTOS</a></li>
        <li><a href="/src//contacto/contact.html">CONTÁCTENOS</a></li>
        <li><a href="/src/quienesSomos/contexto.html">QUIÉNES SOMOS</a></li>
        <li><a href="/src/ubicacion/location.html">UBICACIÓN</a></li>
      </ul>
      <div class="cart">
        <a href="/src/cart/cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
    </nav>
  </header>

  <div class="container " style="margin-top: 10rem !important ;">
    <h1 class="text-center" id="product-name">Cargando...</h1>
    <div class="row">
      <div class="col-md-6">
        <img id="product-image" class="img-fluid" alt="Producto" src="https://via.placeholder.com/300">
      </div>
      <div class="col-md-6">
        <h3>Descripción:</h3>
        <p id="product-description">Cargando...</p>
        <p><strong>Precio:</strong> <span id="product-price">Cargando...</span></p>
        <p><strong>Stock disponible:</strong> <span id="product-stock">Cargando...</span></p>
        <button class="btn btn-success" id="add-to-cart-btn">Agregar al carrito</button>
      </div>
    </div>
  </div>

  <script src="/Client/js/get_product.js"></script>
</body>

</html>
