<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #569cb6;
    }
    .form-container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-login, .btn-register {
      background-color: #569cb6;
      border: none;
    }
    .btn-login:hover, .btn-register:hover {
      background-color: #468a9e;
    }
    .btn-create-account {
      color: #569cb6;
      border: 1px solid #569cb6;
    }
    .btn-create-account:hover {
      background-color: #569cb6;
      color: #ffffff;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar" data-bs-target="#navbarNav">
        </nav>
      </header>

  <div class="login-form container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container p-4 border rounded">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">Iniciar Sesión</button>
          </form>
          <div class="mt-3 text-center">
            <button class="btn btn-secondary btn-create-account" onclick="showSignupForm()">Crear Cuenta</button>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <!-- crear la cuenta Form -->
  <div class="signup-form container mt-5 d-none">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container p-4 border rounded">
          <h2 class="text-center mb-4">Crear Cuenta</h2>
          <form>
            <div class="mb-3">
              <label for="newUsername" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="newUsername" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Crea una contraseña">
            </div>
            <button type="submit" class="btn btn-success btn-register w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para cambiar entre  los formularios -->
  <script>
    function showSignupForm() {
      document.querySelector('.login-form').classList.add('d-none');
      document.querySelector('.signup-form').classList.remove('d-none');
    }
  </script>
</body>
</html>
